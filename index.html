<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="calculatorGrid">

        <div id="calculatorHead"> 
            <div id="output">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
        </div>
           
        

        <div id="calculatorBody">
            <button class="clear" data-clear>CLR</button>
            <button class="operator">&plus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&minus;</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&times;</button>

            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&divide;</button>
            
            <button class="decimal">.</button>
            <button class="number">0</button>
            
            <button class="equals" data-equals>=</button>
        </div>
    </div>
    <script src="javascript.js"></script>   
    </body>
</html>
